<!-- 1. width: width in px -->
<!-- 2. borderTop: border top style (e.g., "3px solid #000000" or leave empty) -->
<!-- 3. borderBottom: border bottom style (e.g., "3px solid #000000" or leave empty) -->
<!-- 4. paddingTop: padding top in px -->
<!-- 5. paddingBottom: padding bottom in px -->

<td class="divider-snippet">
  <table
    align="center"
    border="0"
    cellpadding="0"
    cellspacing="0"
    role="presentation"
    style="width: {{width}}px; margin: 0 auto;"
    width="{{width}}"
  >
    <tbody>
      <tr>
        <td
          style="
          font-weight: 400;
          text-align: left;
          {{#if borderTop}}border-top: {{borderTop}};{{/if}}
          {{#if borderBottom}}border-bottom: {{borderBottom}};{{/if}}
          padding-top: {{paddingTop}}px;
          padding-bottom: {{paddingBottom}}px;
          vertical-align: top;
        "
          width="100%"
        ></td>
      </tr>
    </tbody>
  </table>
</td>
