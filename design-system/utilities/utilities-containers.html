<!-- utilities-container -->
<!-- A flexible container utility that can render different types of containers -->
<!-- Type Options: -->
<!-- 1. basic: Simple container with configurable width and styling -->
<!-- 2. bordered: Section with top and bottom borders -->
<!-- 3. flex: Horizontal row with flex-like behavior -->

<!-- Common Parameters: -->
<!-- - type: container type (basic, bordered, or flex) -->
<!-- - width: width in px -->
<!-- - align: alignment (left, center, right) -->
<!-- - padding: padding style (optional) -->

<!-- Basic Container Parameters: -->
<!-- - maxWidth: max width in px (optional, defaults to width) -->
<!-- - bgColor: background color (optional) -->
<!-- - margin: margin style (optional) -->

<!-- Bordered Container Parameters: -->
<!-- - borderColor: color for borders -->
<!-- - borderWidth: width of borders in px -->
<!-- - borderStyle: style of borders (solid, dashed, etc) -->
<!-- - borderSides: which sides to add borders to (all, top, bottom) -->

<!-- Flex Container Parameters: -->
<!-- - items: array of objects with content and optional width -->
<!-- - spacing: space between items in px -->
<!-- - verticalAlign: vertical alignment (top, middle, bottom) -->

{{#if type}}
  {{#if (eq type "basic")}}
  <table
    align="{{align}}"
    border="0"
    cellpadding="0"
    cellspacing="0"
    role="presentation"
    style="
      width: {{width}}px;
      {{#if maxWidth}}max-width: {{maxWidth}}px;{{/if}}
      {{#if bgColor}}background-color: {{bgColor}};{{/if}}
      {{#if margin}}margin: {{margin}};{{/if}}
      {{#if padding}}padding: {{padding}};{{/if}}
      {{#if borderTop}}border-top: {{borderTop}};{{/if}}
      {{#if borderBottom}}border-bottom: {{borderBottom}};{{/if}}
    "
    width="{{width}}"
  >
    <tbody>
      <tr>
        <td>
          {{{content}}}
        </td>
      </tr>
    </tbody>
  </table>

  {{else if (eq type "bordered")}}
  <td align="{{align}}">
    <table
      align="{{align}}"
      border="0"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
      style="
        width: {{width}}px;
        {{#if (eq borderSides "all")}}
          border: {{borderWidth}}px {{borderStyle}} {{borderColor}};
        {{else}}
          {{#if (or (eq borderSides "top") (eq borderSides "both"))}}
            border-top: {{borderWidth}}px {{borderStyle}} {{borderColor}};
          {{/if}}
          {{#if (or (eq borderSides "bottom") (eq borderSides "both"))}}
            border-bottom: {{borderWidth}}px {{borderStyle}} {{borderColor}};
          {{/if}}
        {{/if}}
        {{#if padding}}padding: {{padding}};{{/if}}
      "
      width="{{width}}"
    >
      <tbody>
        <tr>
          <td>
            {{{content}}}
          </td>
        </tr>
      </tbody>
    </table>
  </td>

  {{else if (eq type "flex")}}
  <td align="{{align}}">
    <table
      align="{{align}}"
      border="0"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
      style="
        width: {{width}}px;
        {{#if padding}}padding: {{padding}};{{/if}}
      "
      width="{{width}}"
    >
      <tbody>
        <tr>
          {{#each items}}
          <td
            style="
              {{#if ../spacing}}
                {{#unless @last}}padding-right: {{../spacing}}px;{{/unless}}
              {{/if}}
              vertical-align: {{../verticalAlign}};
            "
            {{#if width}}width="{{width}}"{{/if}}
          >
            {{{content}}}
          </td>
          {{/each}}
        </tr>
      </tbody>
    </table>
  </td>
  {{/if}}
{{/if}}
