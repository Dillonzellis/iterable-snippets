<!-- helper snippet for styled headings -->

<!-- Variables: -->
<!-- text: The text content to display -->
<!-- fontSize: font size in px -->
<!-- lineHeight: line height in px -->
<!-- letterSpacing: letter spacing (use em units) -->
<!-- fontWeight: weight of the font -->
<!-- fontFamily: font family with fallback -->
<!-- textTransform: text transformation (uppercase, lowercase, capitalize, none) -->
<!-- textColor: hex color code for text -->
<!-- alignment: text alignment (left, center, right) -->
<!-- paddingTop: padding top in px -->
<!-- paddingRight: padding right in px -->
<!-- paddingBottom: padding bottom in px -->
<!-- paddingLeft: padding left in px -->

<td
  align="{{alignment}}"
  style="
    font-size: {{fontSize}}px;
    line-height: {{lineHeight}}px;
    letter-spacing: {{letterSpacing}}em;
    font-weight: {{fontWeight}};
    font-family: {{fontFamily}} !important;
    text-transform: {{textTransform}};
    color: {{textColor}};
    padding: {{paddingTop}}px {{paddingRight}}px {{paddingBottom}}px {{paddingLeft}}px;
  "
>
  {{text}}
</td>
