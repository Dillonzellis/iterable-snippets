<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <style type="text/css">
      #outlook a {
        padding: 0;
      }
      body {
        width: 100% !important;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        margin: 0;
        padding: 0;
      }
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }
      img {
        outline: none;
        text-decoration: none;
        -ms-interpolation-mode: bicubic;
      }
      a img {
        border: none;
      }
      p {
        margin: 1em 0;
      }

      body,
      table,
      td,
      p,
      a,
      li,
      blockquote {
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      table {
        border-collapse: collapse;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }

      td {
        vertical-align: top;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        padding: 0;
        line-height: 1.4;
      }

      p {
        margin: 0;
        padding: 0;
        margin-bottom: 16px;
        line-height: 1.5;
      }

      a {
        color: #0066cc;
        text-decoration: underline;
      }

      @media only screen and (max-width: 600px) {
        .mobile-hidden {
          display: none !important;
        }
        .responsive-table {
          width: 100% !important;
        }
        .responsive-image {
          height: auto !important;
          max-width: 100% !important;
          width: 100% !important;
        }
        .stack-column {
          display: block !important;
          width: 100% !important;
          max-width: 100% !important;
          direction: ltr !important;
        }
        .stack-column-center {
          display: block !important;
          width: 100% !important;
          max-width: 100% !important;
          direction: ltr !important;
          text-align: center !important;
        }
      }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #2d2d2d !important;
          color: #ffffff !important;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        span,
        div {
          color: #ffffff !important;
        }
        .dark-mode-bg {
          background-color: #2d2d2d !important;
        }
        .dark-mode-text {
          color: #ffffff !important;
        }
      }

      /* Client-specific fixes */
      .ReadMsgBody {
        width: 100%;
      }
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass * {
        line-height: 100%;
      }
      .ios-footer a {
        color: #aaaaaa !important;
        text-decoration: underline;
      }

      /* Override Gmail */
      u + #body a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
        line-height: inherit;
      }
    </style>
    <!--[if gte mso 9]>
      <style type="text/css">
        .outlook-group-fix {
          width: 100% !important;
        }
      </style>
    <![endif]-->
  </head>
  <body
    id="body"
    style="margin: 0; padding: 0; background-color: #fff; min-width: 100%"
  ></body>
</html>
